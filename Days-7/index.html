<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Challenge</title>
</head>
<body>
    <div class="container">
        <div class="div-Lets-Talk">
            <!-- <div class="div-logo">
                 <div>
                    <img class="logo" src="img/211877140_370670907864038_2537966915754714804_n.jpg" alt="">
                </div>
             </div> -->
            <div>
                <h4>Let's talk</h4>
                <p class="titretalk">How Can I help you?</p>
            </div>
            <div>
                <span class="tel">
                    <i class="bi bi-telephone icons-telephone" ></i><p class="titreUs">Call Us</p>
                </span>
                <div>
                    <p class="numCall">+227 80 12 13 14,  <span class="num">+227 80 78 79 38</span></p>
                </div>
                <div>
                    <span class="mail">
                        <i class="bi bi-envelope"></i><p class="ourMail">Our Mail</p>
                    </span>
                    <div>
                        <p class="time">timeniger.com <span class="gmailTime">timeniger@gmail.com</span></p>
                    </div>
                </div>
                <div>
                    <p><i class="bi bi-geo-alt"></i><span class="localiseur">Localisation</span></p>
                    <span class="localisation">Lazaret, Niamey, Niger</span>
                </div>
            </div>
            <div class="media-social">
                <div class="div-icons">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-linkedin"></i>
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
            
        </div>
        <div class="div-Contact-Us">
            <h2>Contact Us</h2>

            <div class="div-input-user">
                <div>
                    <input class="input-user" type="text" name="" id="">
                    <div class="div-person"><i class="bi bi-person"></i><span class="personne">Your Full Name</span></div>
                </div>
                <div>
                    <input class="input-user" type="text" name="" id="">
                    <div class="div-Your-mail">
                        <i class="bi bi-envelope"></i>
                        <span class="Your-mail">Your Email</span>
                    </div>
                </div>
                <div>
                    <input class="input-user" type="text" name="" id="">
                    <div class="div-Your-telephone"><i class="bi bi-telephone"></i><span class="mail-contact">Your Number</span></div>
                </div>
                <div>
                    <span><i class="bi bi-chat-right-text"></i></span>
                    <span class="Message">Message</span>
                    <input  type="text" name="" id="message">
                </div>
                <div class="div-btn">
                    <button>Send Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
