<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="border"></div>
      <div class="sidebar">
        <div class="profil">
          <img class="img" src="Img/KArim.jpeg" alt>
          <div class="div-text">
            <span class="name">Abodul Karim</span>
            <p class="titre">Tu dois Faire!</p>
          </div>
          <div class="div-today">
            <span class="span-icons"><i class="bi bi-calendar-week"></i> Today's Booking</span>
            <div class="div-Playfill">
              <span class="text-play"><i class="bi bi-play-fill bi-play-color-blue"></i>Work</span>
              <span class="text-play"><i class="bi bi-play-fill bi-play-color-aqua"></i>Repetitives</span>
              <span class="text-play"><i class="bi bi-play-fill bi-play-color-citron"></i>Personnels</span>
            </div>
          </div>
        </div>
        <div class="calendrier"></div>
        <div class="parametre">
          <p><i class="bi bi-grid-3x3"></i><span class="history">Historiques</span></p>
          <p><i class="bi bi-gear"></i><span class="history">Settings</span></p>
        </div>
      </div>
      <div class="contenu">
        <div class="body-contenu">
          <h1>Taday's Focus</h1>
          <div class="div-input-search">
            <span class="icons-plays"><i class="bi bi-play-fill"></i></span>
            <input type="search" placeholder="Ajouter une tache" name="" id="" class="input">
            <div class="div-calen-time">
              <span><i class="bi bi-clock"></i></span>
              <span><i class="bi bi-calendar"></i></span>
            </div>
            <span><i class="bi bi-plus-circle-fill"></i></span>
          </div>

          <div class="div-des-taches">
            <div class="tache-1">
              <div>
                <span class="thel-icons-play-fill"><i class="bi bi-play-fill"></i></span>
                <span class="works-name">Sport</span>
              </div>
              <div>
                <label class="works-time">6:00 AM</label>
                <span  class="span-check-box"><input type="checkbox" name="" id=""></span>
              </div>
              <div class="div-bi-trash3"><i class="bi bi-trash3"></i></div>
            </div>
            <div class="tache-2">
              <div>
                <span class="thel-icons-play-fill"><i class="bi bi-play-fill"></i></span>
                <span class="works-name">Lecture</span>
              </div>
              <div>
                <span class="works-time">6:40 AM</span>
                <span class="span-check-box"><input type="checkbox" name="" id=""></span>
              </div>
              <div class="div-bi-trash3"><i class="bi bi-trash3"></i></div>
            </div>
            <div class="tache-3">
              <div class="form-group">
                <span class="thel-icons-play-fill-meeting"><i  class="bi bi-play-fill"></i></span>
                <span class="works-name">Meeting</span>
              </div>
              <div>
                <span class="works-time">9:30 AM</span>
                <span class="span-check-box"><input type="checkbox" name="" id=""></span>
              </div>
              <div class="div-bi-trash3"><i class="bi bi-trash3"></i></div>
            </div>
            <div class="tache-4">
              <div>
                <span class="thel-icons-play-fill-consultation"><i
                    class="bi bi-play-fill"></i></span>
                <span class="works-name">Consultation</span>
              </div>
              <div>
                <span class="works-time">10:00 AM</span>
                <span class="span-check-box"><input class="checkbox" type="checkbox" name=""></span>
              </div>
              <div class="div-bi-trash3"><i class="bi bi-trash3"></i></div>
            </div>
            <div class="tache-5">
              <div>
                <span class="thel-icons-play-fill-meeting"><i
                    class="bi bi-play-fill"></i></span>
                <span class="works-name">Soumettre Projet</span>
              </div>
              <div>
                <span class="works-time">12:30 AM</span>
                <span class="span-check-box"><input type="checkbox" name="" id=""></span>
              </div>
              <div class="div-bi-trash3"><i class="bi bi-trash3"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
