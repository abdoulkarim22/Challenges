<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <title>Challenge</title>
    </head>
    <body>
        <div class="container">
            <div class="div-photo">
                <div class="div-icons">
                    <span><i class="bi bi-skip-backward-circle"></i></span>
                    <span><i class="bi bi-play-circle"></i></span>
                    <span><i class="bi bi-fast-forward-circle"></i></span>
                </div>
                <span class="icons-heart"><i class="bi bi-suit-heart"></i></span>
                <img class="image" src="img/Capture d’écran 2023-11-23 à 21.53.08.png" alt="">
            </div>
            <div class="player">
                <div class="body-bard">
                    <div class="div-progress"></div>
                </div>
                <div class="div-Time">
                    <span>01:03</span>
                    <span>02:36</span>
                </div>
                <div class="div-base">
                    <i class="bi bi-list-ol"></i>
                    <i class="bi bi-sliders2-vertical"></i>
                    <div class="div-son">
                       <span>
                          <i class="bi bi-volume-up-fill"></i>
                        </span>
                        <div class="body-bard-volume">
                            <div class="div-volume"></div>
                        </div>
                    </div>
                </div>
             </div>
            <div class="div-Card-Album">
                <div class="div-card">
                    <div class="card-0ne">
                        <span><i class="bi bi-play play-next"></i><img class="card-image-album" src="img/Capture d’écran 2023-11-23 à 21.53.08.png" alt=""></span>
                        <em class="text-preche">Prêche-1</em>
                    </div>
                    <div class="card-2">
                        <span><i class="bi bi-play play-next-2"></i><img class="card-image-album"  src="img/Capture d’écran 2023-11-23 à 21.53.08.png" alt=""></span>

                    <div class="card-3">

                    </div>
                    <div class="card-4">

                    </div>
                    <div class="card-5">
                        <span><i class="bi bi-play play-next-5"></i><img class="card-image-album"  src="img/Capture d’écran 2023-11-23 à 21.53.08.png" alt=""></span>
                        <em class="text-preche">Prêche-5</em>
                    </div>
                </div>
            </div>
        </div>
